<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/joyStick.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/botoes.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <nav class="nav-extended" style="margin-bottom: 4vw;">
      <div class="nav-content blue">
        <ul class="tabs tabs-transparent">
          <li><a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a></li>
          <li class="tab"><a class="active" href="#controle1">mode 1</a></li>
          <li class="tab"><a href="#test2">Test 2</a></li>
          <li class="tab"><a href="#test3">Disabled Tab</a></li>
          <li class="tab"><a href="#test4">Test 4</a></li>
        </ul>
      </div>
    </nav>

    <!-- Botão de configurações -->
    <div class="fixed-action-btn">
    <a id="configuracao" class="btn-floating btn-large red">
      <i id="bluetooth" class="large material-icons">bluetooth_disabled</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a id="configuracoes-bt" href="#menu-bt" class="modal-trigger btn-floating blue"><i class="material-icons">bluetooth</i></a></li>
    </ul>
  </div>

    <!-- ********* CONTROLE 1 ********* -->
    <div id="controle1" class="col s12">
      <div class="container">

        <!-- Botões de cima -->
        <div class="row">
          <div class="col s3 center">
            <a id="m1-seta-esquerda"class="btn-large botao waves-effect waves-light btn-floating orange "><i class="material-icons botao">keyboard_arrow_left</i></a>
          </div>
          <div class="col s2 center">
            <a id="m1-A" class="btn-large botao waves-effect waves-light btn-floating light-green">A</a>
          </div>
          <div class="col s2 center">
            <a id="m1-B" class="btn-large botao waves-effect waves-light btn-floating deep-purple ">B</a>
          </div>
          <div class="col s2 center">
            <a id="m1-C" class="btn-large botao waves-effect waves-light btn-floating brown ">C</a>
          </div>
          <div class="col s3 center">
            <a id="m1-seta-direita" class="btn-large botao waves-effect waves-light btn-floating orange "><i class="material-icons botao">keyboard_arrow_right</i></a>
          </div>
        </div>

        <!-- Botões de baixo -->
        <div class="row">
          <!-- Botão da esquerda -->
          <div class="col s4 ">

        <div class="left joystick-area left-align">
          <div class="movement-channel">
            <div class="joystick left-align">
              <div class="joystick-inner left-align"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Botões do meio -->
      <div class="col s4 center">
        <div class="row" style="margin-top: 4vw;">
          <a id="m1-D" class="btn-large botao waves-effect waves-light btn-floating red darken-1">D</a>
        </div>
        <div class="row">
          <a id="m1-E" class="btn-large  botao waves-effect waves-light btn-floating blue darken-3">E</a>
        </div>
      </div>
      <!-- Botão da direita -->
      <div class="col s4">
        <div class="right joystick-area">
          <div class="movement-channel">
            <div class="joystick">
              <div class="joystick-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- ********* CONTROLE 2 ********* -->
  <div id="test2" class="col s12">
  </div>

  <!-- ********* CONTROLE 3 ********* -->
  <div id="test3" class="col s12">
  </div>

  <!-- ********* CONTROLE 4 ********* -->
  <div id="test4" class="col s12">
  </div>

  <div id="menu-bt" class="modal">
    <div  class="modal-content">
      <a id="abre-bluetooth" class="waves-effect waves-light btn">Add New</a>
      <div id="contedudo-do-modal">
        <table>
        <thead>
          <tr>
              <th>Nome</th>
              <th>mac</th>
              <th>conect</th>
          </tr>
        </thead>

        <tbody id="tabela-bluetooth">
        </tbody>
      </table>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Conectar</a>
      </div>
    </div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/TweenLite.min.js"></script>
  <script type="text/javascript" src="js/Draggable.min.js"></script>
  <script type="text/javascript" src="js/CSSPlugin.min.js"></script>
  <script type="text/javascript" src="js/joyStick.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
