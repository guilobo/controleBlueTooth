<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/joyStick.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />

      <meta name="apple-mobile-web-app-title" content="RC Controller" />

      <meta name="apple-mobile-web-app-capable" content="yes">
      
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />

      <link rel="apple-touch-icon" href="/img/icon.png">

      <link rel="apple-touch-icon" sizes="76x76" href="https://gloimg.gbtcdn.com/soa/gb/pdm-product-pic/Electronic/2017/09/12/goods_img_big-v1/20170912100400_84941.jpg">

      <link rel="apple-touch-icon" sizes="120x120" href="https://gloimg.gbtcdn.com/soa/gb/pdm-product-pic/Electronic/2017/09/12/goods_img_big-v1/20170912100400_84941.jpg">

      <link rel="apple-touch-icon" sizes="152x152" href="https://gloimg.gbtcdn.com/soa/gb/pdm-product-pic/Electronic/2017/09/12/goods_img_big-v1/20170912100400_84941.jpg">

      <div class="controller-container">
        <div class="screen">
          <div class="main-text-section">
            <div class="main-text">
              Stopped
            </div>
          </div>
          <div class="speed-section">
            <div class="speed-label">Speed</div>
            <div class="speed-indicators">
            </div>
          </div>
        </div>
        <div class="joysticks-container">
          <div class="left joystick-area">
            <div class="movement-channel">
              <div class="joystick">
                <div class="joystick-inner"></div>
              </div>
            </div>
          </div>
          <div class="right joystick-area">
            <div class="movement-channel">
              <div class="joystick">
                <div class="joystick-inner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>




      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/joyStick.js"></script>
    </body>
  </html>
